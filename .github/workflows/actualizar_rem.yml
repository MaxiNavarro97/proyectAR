name: Actualizar Datos ProyectAR

on:
  schedule:
    # Corre todos los lunes a las 09:00 UTC (06:00 AM Argentina)
    - cron: '0 9 * * 1'
  workflow_dispatch: # Permite darle al botón "Play" manual en GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl requests beautifulsoup4

      - name: Ejecutar motor de datos (Data Engine)
        # Usamos el nuevo nombre del script
        run: python src/scripts/data_engine.py

      - name: Commitear y pushear cambios
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          
          # Agregamos las carpetas donde el script genera archivos
          git add public/REM/
          git add public/market/
          
          git commit -m "Auto-update: Sincronización de Mercado y REM" || exit 0
          git push